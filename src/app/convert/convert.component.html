<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversor de medidas</title>

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+U/DpzKkCkFzO+VZM91OMD0pIzYQPaNQf/nqd+" crossorigin="anonymous">
  
  <!--css-->
  <link rel="stylesheet" href="convert.component.css">
</head>

<body>

  <div class="background">
    <div class="container">

      <h1 class="text-center mt-5">Conversor de medidas</h1>

      <form class="mt-5">
        <div class="form-group">
          <label for="inputValue">Valor:</label>

          <input type="number" class="form-control" id="inputValue" name="inputValue" [(ngModel)]="inputValue">

        </div>

        <div class="form-group">

          <label for="fromUnit">De:</label>
          <select class="form-control" id="fromUnit" name="fromUnit" [(ngModel)]="fromUnit">

            <option value="cm">Centímetros</option>
            <option value="m">Metros</option>
            <option value="km">Quilômetros</option>

          </select>

        </div>

        <div class="form-group">

          <label for="toUnit">Para:</label>

          <select class="form-control" id="toUnit" name="toUnit" [(ngModel)]="toUnit">

            <option value="cm">Centímetros</option>
            <option value="m">Metros</option>
            <option value="km">Quilômetros</option>

          </select>

        </div>

        <button type="button" class="btn btn-primary mt-4" (click)="convert()">Converter</button>
      </form>

      <div class="result mt-5">
        <h2>Resultado:</h2>
        <p>{{convertedValue}}</p>

      </div>
    </div>
  </div>

  <!--Bootstrap JS e Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper.min.js"
  integrity="sha384-ZHhqB1y7G4+xzF4D7jZ4uhA5R7VQ8d+9X7S5n5qyyl7V8u4eD0j7Ndz/Z0RJbnMV" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+U/DpzKkCkFzO+VZM91OMD0pIzYQPaNQf/nqd+" crossorigin="anonymous">
  </script>
